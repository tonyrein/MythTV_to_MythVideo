{% if request.session.tv_program_list %}
	<ul>
	{% for prog in request.session.tv_program_list|dictsort:"title" %}
		<li>
		{{prog.title}}<br> {{prog.subtitle}}<br>
		Recording started at {{prog.start_at}} and lasted {{prog.duration}}<br>
		{{prog.description}}
		</li><br>
	{% endfor %}
	</ul>
{% endif %}
